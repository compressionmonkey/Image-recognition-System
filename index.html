<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Recognition</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .hero-section {
            text-align: center;
            padding: 80px 20px;
        }
        .hero-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        .hero-section p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #666;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2em;
            }
            .hero-section p {
                font-size: 1em;
            }
            .cta-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
        #quick-check-status {
            margin-top: 10px;
            font-weight: bold;
            padding: 10px;
            border-radius: 4px;
            display: block;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        .success-status {
            background-color: #e8f5e9;
            color: #4CAF50;
        }
        .error-status {
            background-color: #ffebee;
            color: #f44336;
        }
        @media (max-width: 768px) {
            #quick-check-status {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.35/ua-parser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.0/dist/tesseract.min.js"></script>
    <link rel="icon" href="data:,">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Landing Page</h1>
        </div>
    </header>
    
    <section class="hero-section">
        <div class="container">
            <h1>Welcome to Our Website</h1>
            <p>Please upload a file or turn on your camera to get started!</p>
            <input type="file" id="file-upload" accept="image/*" style="display: none;">
            <a href="#" class="cta-button" onclick="document.getElementById('file-upload').click(); return false;">Upload File</a>
            <p id="upload-status"></p>
            <a href="#" id="test-button" class="cta-button" style="display: none;">Test</a>
            <div id="quick-check-status"></div>
        </div>
    </section>

    <script>
        let worker = null;

        // Initialize Tesseract worker
        async function initializeTesseract() {
            worker = await Tesseract.createWorker({
                logger: m => console.log(m),
                workerPath: 'https://cdn.jsdelivr.net/npm/tesseract.js@4.0.0/dist/worker.min.js',
                corePath: 'https://cdn.jsdelivr.net/npm/tesseract.js-core@4.0.0/tesseract-core.wasm.js',
            });
            await worker.loadLanguage('eng');
            await worker.initialize('eng');
            // Optimize for speed
            await worker.setParameters({
                tessedit_pageseg_mode: Tesseract.PSM.SINGLE_BLOCK,
                tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz',
            });
        }

        // Initialize when page loads
        initializeTesseract();

        const fileUpload = document.getElementById('file-upload');
        const uploadStatus = document.getElementById('upload-status');
        const testButton = document.getElementById('test-button');
        const quickCheckStatus = document.getElementById('quick-check-status');

        fileUpload.addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const startTime = performance.now();
            quickCheckStatus.textContent = 'Checking for text...';
            quickCheckStatus.className = '';

            try {
                const img = new Image();
                const reader = new FileReader();
                
                reader.onload = async function(event) {
                    img.onload = async function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const maxDim = 400;
                        let width = img.width;
                        let height = img.height;
                        
                        // Calculate new dimensions
                        const ratio = Math.min(maxDim / width, maxDim / height);
                        width = Math.floor(width * ratio);
                        height = Math.floor(height * ratio);
                        
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);

                        try {
                            // Create a lower quality image for faster processing
                            const imageUrl = canvas.toDataURL('image/jpeg', 0.3);
                            
                            // Use detect() for faster initial check
                            const result = await worker.detect(imageUrl);
                            const endTime = performance.now();
                            const timeElapsed = (endTime - startTime) / 1000;

                            // Update UI first
                            if (result.data && result.data.words && result.data.words.length > 0) {
                                quickCheckStatus.textContent = `Text detected! (${timeElapsed.toFixed(2)}s)`;
                                quickCheckStatus.className = 'success-status';
                                testButton.style.display = 'inline-block';
                                
                                // Try to play sound after UI update

                                    await successSound.play();
                                } catch (audioError) {
                                    console.log('Audio playback failed:', audioError);
                                }
                            } else {
                                quickCheckStatus.textContent = 'No text detected';
                                quickCheckStatus.className = 'error-status';
                            }
                        } catch (error) {
                            console.error('Error:', error);
                            quickCheckStatus.textContent = 'Error checking text';
                            quickCheckStatus.className = 'error-status';
                        }
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            } catch (error) {
                console.error('Error:', error);
                quickCheckStatus.textContent = 'Error processing image';
                quickCheckStatus.className = 'error-status';
            }
        });

        testButton.addEventListener('click', async function() {
            const startTime = performance.now();
            const file = fileUpload.files[0];
            if (file) {
                if (!file.type.startsWith('image/')) {
                    uploadStatus.textContent = 'Please upload a valid image file.';
                    return;
                }

                const reader = new FileReader();
                reader.onload = async function(event) {
                    const imageBase64 = event.target.result.split(',')[1];
                    try {
                        const response = await fetch('/vision-api', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ 
                                image: imageBase64,
                                deviceInfo: navigator.userAgent,
                                screenResolution: `${window.screen.width}x${window.screen.height}`,
                                imageSize: file.size
                            })
                        });

                        const endTime = performance.now();
                        const processingTime = endTime - startTime;
                        console.log('Res:', response.ok);
                        if (!response.ok) {
                            throw new Error('Failed to fetch OCR data');
                        }

                        const data = await response.json();
                        const text = data.responses[0]?.fullTextAnnotation?.text || 'No text found';
                        console.log('Recognized Text:', text);
                        uploadStatus.textContent = `Recognized Text: ${text}\nProcessing Time: ${processingTime.toFixed(2)}ms`;
                    } catch (error) {
                        console.error('Error:', error);
                        uploadStatus.textContent = 'Error occurred during processing. Please try again.';
                    }
                };
                reader.readAsDataURL(file);
            }
        });

    </script>

</body>
</html>
