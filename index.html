<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Recognition</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .hero-section {
            text-align: center;
            padding: 80px 20px;
        }
        .hero-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        .hero-section p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #666;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2em;
            }
            .hero-section p {
                font-size: 1em;
            }
            .cta-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
        #quick-check-status {
            margin-top: 10px;
            font-weight: bold;
            padding: 10px;
            border-radius: 4px;
            display: block;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        .success-status {
            background-color: #e8f5e9;
            color: #4CAF50;
        }
        .error-status {
            background-color: #ffebee;
            color: #f44336;
        }
        @media (max-width: 768px) {
            #quick-check-status {
                font-size: 14px;
                padding: 8px;
            }
        }
        #camera-container {
            max-width: 640px;
            margin: 20px auto;
            text-align: center;
        }
        #video-preview {
            width: 100%;
            max-width: 640px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: none;
        }
        #canvas {
            display: none;
        }
        .camera-button {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        .camera-button:hover {
            background-color: #1976D2;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.35/ua-parser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.0/dist/tesseract.min.js"></script>
    <link rel="icon" href="data:,">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Landing Page</h1>
        </div>
    </header>
    
    <section class="hero-section">
        <div class="container">
            <h1>Welcome to Our Website</h1>
            <p>Please upload a file or turn on your camera to get started!</p>
            
            <!-- Add camera container -->
            <div id="camera-container">
                <video id="video-preview" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
                <div>
                    <button id="start-camera" class="camera-button">Start Camera</button>
                    <button id="capture-image" class="camera-button" style="display: none;">Capture</button>
                    <button id="retry-camera" class="camera-button" style="display: none;">Retry</button>
                </div>
            </div>

            <!-- Existing upload buttons -->
            <input type="file" id="file-upload" accept="image/*" style="display: none;">
            <a href="#" class="cta-button" onclick="document.getElementById('file-upload').click(); return false;">Upload File</a>
            <p id="upload-status"></p>
            <a href="#" id="test-button" class="cta-button" style="display: none;">Test</a>
            <div id="quick-check-status"></div>
        </div>
    </section>

    <script>
        let worker = null;

        // Initialize Tesseract worker
        async function initializeTesseract() {
            worker = await Tesseract.createWorker({
                logger: m => console.log(m),
                workerPath: 'https://cdn.jsdelivr.net/npm/tesseract.js@4.0.0/dist/worker.min.js',
                corePath: 'https://cdn.jsdelivr.net/npm/tesseract.js-core@4.0.0/tesseract-core.wasm.js',
            });
            await worker.loadLanguage('eng');
            await worker.initialize('eng');
            // Optimize for speed
            await worker.setParameters({
                tessedit_pageseg_mode: Tesseract.PSM.SINGLE_BLOCK,
                tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz',
            });
        }

        // Initialize when page loads
        initializeTesseract();

        const fileUpload = document.getElementById('file-upload');
        const uploadStatus = document.getElementById('upload-status');
        const testButton = document.getElementById('test-button');
        const quickCheckStatus = document.getElementById('quick-check-status');
        const videoPreview = document.getElementById('video-preview');
        const canvas = document.getElementById('canvas');
        const startCameraButton = document.getElementById('start-camera');
        const captureButton = document.getElementById('capture-image');
        const retryButton = document.getElementById('retry-camera');
        let stream = null;

        // Camera handling functions
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment', // Use back camera on mobile
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                videoPreview.srcObject = stream;
                videoPreview.style.display = 'block';
                captureButton.style.display = 'inline-block';
                startCameraButton.style.display = 'none';
            } catch (error) {
                console.error('Error accessing camera:', error);
                quickCheckStatus.textContent = 'Error accessing camera. Please check permissions.';
                quickCheckStatus.className = 'error-status';
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                videoPreview.srcObject = null;
                videoPreview.style.display = 'none';
                stream = null;
            }
        }

        async function captureImage() {
            if (!stream) return;

            // Set canvas dimensions to match video
            canvas.width = videoPreview.videoWidth;
            canvas.height = videoPreview.videoHeight;
            
            // Draw video frame to canvas
            const ctx = canvas.getContext('2d');
            ctx.drawImage(videoPreview, 0, 0);

            // Convert to base64
            const imageData = canvas.toDataURL('image/jpeg', 0.8);

            // Stop camera
            stopCamera();

            // Show retry button
            retryButton.style.display = 'inline-block';
            captureButton.style.display = 'none';

            // Process image
            try {
                const imageUrl = imageData;
                const result = await worker.detect(imageUrl);
                
                if (result.data && result.data.words && result.data.words.length > 0) {
                    quickCheckStatus.textContent = 'Text detected!';
                    quickCheckStatus.className = 'success-status';
                    testButton.style.display = 'inline-block';
                    
                    // Store image data for later use
                    lastCapturedImage = imageData.split(',')[1];
                } else {
                    quickCheckStatus.textContent = 'No text detected';
                    quickCheckStatus.className = 'error-status';
                }
            } catch (error) {
                console.error('Error:', error);
                quickCheckStatus.textContent = 'Error processing image';
                quickCheckStatus.className = 'error-status';
            }
        }

        // Event listeners
        startCameraButton.addEventListener('click', startCamera);
        captureButton.addEventListener('click', captureImage);
        retryButton.addEventListener('click', () => {
            retryButton.style.display = 'none';
            startCamera();
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', stopCamera);

        // Modify existing test button click handler to use captured image
        testButton.addEventListener('click', async function() {
            const startTime = performance.now();
            
            if (lastCapturedImage) {
                try {
                    const response = await fetch('/vision-api', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            image: lastCapturedImage,
                            deviceInfo: navigator.userAgent,
                            screenResolution: `${window.screen.width}x${window.screen.height}`,
                            imageSize: lastCapturedImage.length
                        })
                    });

                    const endTime = performance.now();
                    const processingTime = endTime - startTime;
                    console.log('Res:', response.ok);
                    if (!response.ok) {
                        throw new Error('Failed to fetch OCR data');
                    }

                    const data = await response.json();
                    const text = data.responses[0]?.fullTextAnnotation?.text || 'No text found';
                    console.log('Recognized Text:', text);
                    uploadStatus.textContent = `Recognized Text: ${text}\nProcessing Time: ${processingTime.toFixed(2)}ms`;
                } catch (error) {
                    console.error('Error:', error);
                    uploadStatus.textContent = 'Error occurred during processing. Please try again.';
                }
            }
        });

        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            startCameraButton.style.display = 'none';
            quickCheckStatus.textContent = 'Camera not supported on this browser';
            quickCheckStatus.className = 'error-status';
        }

    </script>

</body>
</html>
