<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Google Vision OCR</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .hero-section {
            text-align: center;
            padding: 80px 20px;
        }
        .hero-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        .hero-section p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #666;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            margin-top: 50px;
        }
        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2em;
            }
            .hero-section p {
                font-size: 1em;
            }
            .cta-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Landing Page</h1>
        </div>
    </header>
    
    <section class="hero-section">
        <div class="container">
            <h1>Welcome to Our Website</h1>
            <p>Please upload a file or turn on your camera to get started!</p>
            <input type="file" id="file-upload" accept="image/*" style="display: none;">
            <a href="#" class="cta-button" onclick="document.getElementById('file-upload').click(); return false;">Upload File</a>
            <a href="#" class="cta-button">Turn On Camera</a>
            <p id="upload-status"></p>
            <a href="#" id="test-button" class="cta-button" style="display: none;">Test</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Landing Page. All Rights Reserved.</p>
        </div>
    </footer>

    <canvas id="analyticsChart"></canvas>

    <div>
        <h2>Analytics</h2>
        <button onclick="viewLogs()">View Logs</button>
        <button onclick="downloadLogs()">Download Logs (CSV)</button>
    </div>

    <div id="logsContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ua-parser-js/0.7.28/ua-parser.min.js"></script>
    <script>
        const fileUpload = document.getElementById('file-upload');
        const uploadStatus = document.getElementById('upload-status');
        const testButton = document.getElementById('test-button');

        fileUpload.addEventListener('change', function() {
            const file = fileUpload.files[0];
            if (file) {
                uploadStatus.textContent = 'File selected';
                testButton.style.display = 'inline-block';
            }
        });

        testButton.addEventListener('click', async function() {
            const file = fileUpload.files[0];
            if (file) {
                if (!file.type.startsWith('image/')) {
                    uploadStatus.textContent = 'Please upload a valid image file.';
                    return;
                }

                const reader = new FileReader();
                reader.onload = async function(event) {
                    const imageBase64 = event.target.result.split(',')[1];
                    try {
                        const startTime = performance.now();
                        const response = await fetch('/vision-api', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ 
                                image: imageBase64,
                                deviceInfo: navigator.userAgent,
                                screenResolution: `${window.screen.width}x${window.screen.height}`,
                                imageSize: file.size
                            })
                        });

                        const endTime = performance.now();
                        const processingTime = endTime - startTime;

                        if (!response.ok) {
                            throw new Error('Failed to fetch OCR data');
                        }

                        const data = await response.json();
                        const text = data.responses[0]?.fullTextAnnotation?.text || 'No text found';
                        console.log('Recognized Text:', text);
                        uploadStatus.textContent = `Recognized Text: ${text}\nProcessing Time: ${processingTime.toFixed(2)}ms`;
                    } catch (error) {
                        console.error('Error:', error);
                        uploadStatus.textContent = 'Error occurred during processing. Please try again.';
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        async function fetchLogs() {
            const response = await fetch('/log');
            const data = await response.json();
            return data;
        }

        async function updateChart() {
            const logs = await fetchLogs();
            const ctx = document.getElementById('analyticsChart').getContext('2d');

            const timestamps = logs.map(log => new Date(log.timestamp));
            const processingTimes = logs.map(log => log.processingTime);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [{
                        label: 'Processing Time (ms)',
                        data: processingTimes,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'minute'
                            }
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Call updateChart when you want to update the graph
        updateChart();

        async function viewLogs() {
            try {
                const response = await fetch('/logs');
                const logs = await response.json();
                const logsContainer = document.getElementById('logsContainer');
                logsContainer.innerHTML = '<h3>Recent Logs</h3>' + 
                    logs.map(log => `<p>${JSON.stringify(log)}</p>`).join('');
            } catch (error) {
                console.error('Error viewing logs:', error);
            }
        }

        function downloadLogs() {
            window.location.href = '/download-logs';
        }
    </script>

</body>
</html>
