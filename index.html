<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Google Vision OCR</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .hero-section {
            text-align: center;
            padding: 80px 20px;
        }
        .hero-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        .hero-section p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #666;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            margin-top: 50px;
        }
        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2em;
            }
            .hero-section p {
                font-size: 1em;
            }
            .cta-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Landing Page</h1>
        </div>
    </header>
    
    <section class="hero-section">
        <div class="container">
            <h1>Welcome to Our Website</h1>
            <p>Please upload a file or turn on your camera to get started!</p>
            <input type="file" id="file-upload" accept="image/*" style="display: none;">
            <a href="#" class="cta-button" onclick="document.getElementById('file-upload').click(); return false;">Upload File</a>
            <a href="#" class="cta-button">Turn On Camera</a>
            <p id="upload-status"></p>
            <a href="#" id="test-button" class="cta-button" style="display: none;">Test</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Landing Page. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const fileUpload = document.getElementById('file-upload');
        const uploadStatus = document.getElementById('upload-status');
        const testButton = document.getElementById('test-button');
        const API_KEY = '-';

        fileUpload.addEventListener('change', function() {
            const file = fileUpload.files[0];
            if (file) {
                uploadStatus.textContent = 'File selected';
                testButton.style.display = 'inline-block';
            }
        });

        testButton.addEventListener('click', async function() {
            const file = fileUpload.files[0];
            if (file) {
                if (!file.type.startsWith('image/')) {
                    uploadStatus.textContent = 'Please upload a valid image file.';
                    return;
                }

                const reader = new FileReader();
                reader.onload = async function(event) {
                    const imageBase64 = event.target.result.split(',')[1]; // Get base64 part of the Data URL
                    try {
                        const response = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${API_KEY}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                requests: [
                                    {
                                        image: {
                                            content: imageBase64
                                        },
                                        features: [
                                            {
                                                type: 'TEXT_DETECTION'
                                            }
                                        ]
                                    }
                                ]
                            })
                        });

                        if (!response.ok) {
                            const errorText = await response.text();
                            console.error('Error Response:', errorText);
                            throw new Error('Failed to fetch OCR data');
                        }

                        const data = await response.json();
                        const text = data.responses[0]?.fullTextAnnotation?.text || 'No text found';
                        console.log('Recognized Text:', text);
                        uploadStatus.textContent = `Recognized Text: ${text}`;
                    } catch (error) {
                        console.error('Error:', error);
                        uploadStatus.textContent = 'Error occurred during processing. Please try again with a valid image.';
                    }
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
    
    <!-- vercel.json configuration for static deployment -->
    <script type="application/json" id="vercel-config">
    {
      "rewrites": [
        { "source": "/", "destination": "/index.html" }
      ]
    }
    </script>
</body>
</html>
