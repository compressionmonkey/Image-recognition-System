<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Recognition</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .hero-section {
            text-align: center;
            padding: 80px 20px;
        }
        .hero-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        .hero-section p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #666;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2em;
            }
            .hero-section p {
                font-size: 1em;
            }
            .cta-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.35/ua-parser.min.js"></script>
    <link rel="icon" href="data:,">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Landing Page</h1>
        </div>
    </header>
    
    <section class="hero-section">
        <div class="container">
            <h1>Welcome to Our Website</h1>
            <p>Please upload a file or turn on your camera to get started!</p>
            <input type="file" id="file-upload" accept="image/*" style="display: none;">
            <a href="#" class="cta-button" onclick="document.getElementById('file-upload').click(); return false;">Upload File</a>
            <p id="upload-status"></p>
            <a href="#" id="test-button" class="cta-button" style="display: none;">Test</a>
        </div>
    </section>

    <script>

        function initializeApp() {
            if (typeof UAParser === 'undefined') {
                console.error('UAParser is not loaded. Retrying in 100ms...');
                setTimeout(initializeApp, 100);
                return;
            }

            // Initialize UAParser
            const parser = new UAParser();

            const fileUpload = document.getElementById('file-upload');
            const uploadStatus = document.getElementById('upload-status');
            const testButton = document.getElementById('test-button');

            fileUpload.addEventListener('change', function() {
                const file = fileUpload.files[0];
                if (file) {
                    uploadStatus.textContent = 'File selected';
                    testButton.style.display = 'inline-block';
                }
            });

            testButton.addEventListener('click', async function() {
                const startTime = performance.now();
                const file = fileUpload.files[0];
                if (file) {
                    if (!file.type.startsWith('image/')) {
                        uploadStatus.textContent = 'Please upload a valid image file.';
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = async function(event) {
                        const imageBase64 = event.target.result.split(',')[1];
                        try {
                            const response = await fetch('/vision-api', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ 
                                    image: imageBase64,
                                    deviceInfo: navigator.userAgent,
                                    screenResolution: `${window.screen.width}x${window.screen.height}`,
                                    imageSize: file.size
                                })
                            });

                            const endTime = performance.now();
                            const processingTime = endTime - startTime;
                            console.log('Res:', response.ok);
                            if (!response.ok) {
                                throw new Error('Failed to fetch OCR data');
                            }

                            const data = await response.json();
                            const text = data.responses[0]?.fullTextAnnotation?.text || 'No text found';
                            console.log('Recognized Text:', text);
                            uploadStatus.textContent = `Recognized Text: ${text}\nProcessing Time: ${processingTime.toFixed(2)}ms`;
                        } catch (error) {
                            console.error('Error:', error);
                            uploadStatus.textContent = 'Error occurred during processing. Please try again.';
                        }
                    };
                    reader.readAsDataURL(file);
                }
            });

        }

        // Start the initialization process when the page loads
        window.addEventListener('load', initializeApp);
    </script>

</body>
</html>
