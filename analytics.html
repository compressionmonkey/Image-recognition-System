       <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.35/ua-parser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .chart-container {
            position: relative;
            height: 50vh;
            width: 100%;
            margin-bottom: 20px;
        }
        .stats-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .stat-box {
            flex: 1 1 300px;
            margin: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Image Recognition Analytics</h1>
    <div class="chart-container">
        <canvas id="processingTimeChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="imageSizeChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="successRateChart"></canvas>
    </div>
    <div class="stats-container" id="statsContainer"></div>

    <script>
        function initializeApp() {
            if (typeof UAParser === 'undefined') {
                console.error('UAParser is not loaded. Retrying in 100ms...');
                setTimeout(initializeApp, 100);
                return;
            }

            // Initialize UAParser
            const parser = new UAParser();

            const fileUpload = document.getElementById('file-upload');
            const uploadStatus = document.getElementById('upload-status');
            const testButton = document.getElementById('test-button');

            fileUpload.addEventListener('change', function() {
                const file = fileUpload.files[0];
                if (file) {
                    uploadStatus.textContent = 'File selected';
                    testButton.style.display = 'inline-block';
                }
            });

            testButton.addEventListener('click', async function() {
                const file = fileUpload.files[0];
                if (file) {
                    if (!file.type.startsWith('image/')) {
                        uploadStatus.textContent = 'Please upload a valid image file.';
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = async function(event) {
                        const imageBase64 = event.target.result.split(',')[1];
                        try {
                            const startTime = performance.now();
                            const response = await fetch('/vision-api', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ 
                                    image: imageBase64,
                                    deviceInfo: navigator.userAgent,
                                    screenResolution: `${window.screen.width}x${window.screen.height}`,
                                    imageSize: file.size
                                })
                            });

                            const endTime = performance.now();
                            const processingTime = endTime - startTime;

                            if (!response.ok) {
                                throw new Error('Failed to fetch OCR data');
                            }

                            const data = await response.json();
                            const text = data.responses[0]?.fullTextAnnotation?.text || 'No text found';
                            console.log('Recognized Text:', text);
                            uploadStatus.textContent = `Recognized Text: ${text}\nProcessing Time: ${processingTime.toFixed(2)}ms`;
                        } catch (error) {
                            console.error('Error:', error);
                            uploadStatus.textContent = 'Error occurred during processing. Please try again.';
                        }
                    };
                    reader.readAsDataURL(file);
                }
            });

            async function fetchLogs() {
                const response = await fetch('/logs');
                return await response.json();
            }

            let myChart = null;

            async function updateChart() {
                const logs = await fetchLogs();
                const ctx = document.getElementById('analyticsChart').getContext('2d');

                // Destroy the existing chart if it exists
                if (myChart) {
                    myChart.destroy();
                }

                // Process the logs data
                const processedLogs = logs.map(log => {
                    const parsedLog = typeof log === 'string' ? JSON.parse(log) : log;
                    return {
                        timestamp: new Date(parsedLog.timestamp),
                        processingTimeSeconds: parsedLog.processingTime / 1000,
                        deviceInfo: parseDeviceInfo(parsedLog.deviceInfo),
                        imageSizeMB: parsedLog.imageSizeBytes / (1024 * 1024),
                        success: parsedLog.success
                    };
                });

                // Calculate success rate
                const successRate = (processedLogs.filter(log => log.success).length / processedLogs.length) * 100;

                // Group logs by device
                const deviceGroups = groupBy(processedLogs, 'deviceInfo');

                // Create datasets for each device
                const datasets = Object.entries(deviceGroups).map(([device, logs], index) => ({
                    label: device,
                    data: logs.map(log => ({ x: log.timestamp, y: log.processingTimeSeconds })),
                    borderColor: getColor(index),
                    fill: false
                }));

                // Create a new chart instance
                myChart = new Chart(ctx, {
                    type: 'line',
                    data: { datasets },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                type: 'time',
                                time: { unit: 'minute' },
                                title: { display: true, text: 'Time' }
                            },
                            y: {
                                beginAtZero: true,
                                title: { display: true, text: 'Processing Time (seconds)' }
                            }
                        },
                        plugins: {
                            title: {
                                display: true,
                                text: `Processing Time by Device (Success Rate: ${successRate.toFixed(2)}%)`
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const log = processedLogs[context.dataIndex];
                                        return [
                                            `Device: ${log.deviceInfo}`,
                                            `Processing Time: ${log.processingTimeSeconds.toFixed(2)}s`,
                                            `Image Size: ${log.imageSizeMB.toFixed(2)}MB`,
                                            `Success: ${log.success ? 'Yes' : 'No'}`
                                        ];
                                    }
                                }
                            }
                        }
                    }
                });

                // Display additional statistics
                displayStats(processedLogs);
            }
            function parseDeviceInfo(deviceInfo) {
                const result = parser.setUA(deviceInfo).getResult();
                return `${result.browser.name} on ${result.os.name}`;
            }

            function groupBy(array, key) {
                return array.reduce((result, item) => {
                    (result[item[key]] = result[item[key]] || []).push(item);
                    return result;
                }, {});
            }

            function getColor(index) {
                const colors = ['rgb(75, 192, 192)', 'rgb(255, 99, 132)', 'rgb(255, 205, 86)', 'rgb(54, 162, 235)', 'rgb(153, 102, 255)'];
                return colors[index % colors.length];
            }

            function displayStats(logs) {
                const statsContainer = document.getElementById('statsContainer') || createStatsContainer();
                const avgProcessingTime = logs.reduce((sum, log) => sum + log.processingTimeSeconds, 0) / logs.length;
                const avgImageSize = logs.reduce((sum, log) => sum + log.imageSizeMB, 0) / logs.length;
                const successRate = (logs.filter(log => log.success).length / logs.length) * 100;

                statsContainer.innerHTML = `
                    <h3>Statistics</h3>
                    <p>Average Processing Time: ${avgProcessingTime.toFixed(2)} seconds</p>
                    <p>Average Image Size: ${avgImageSize.toFixed(2)} MB</p>
                    <p>Success Rate: ${successRate.toFixed(2)}%</p>
                `;
            }

            function createStatsContainer() {
                const container = document.createElement('div');
                container.id = 'statsContainer';
                document.body.insertBefore(container, document.getElementById('logsContainer'));
                return container;
            }

            async function viewLogs() {
                try {
                    const logs = await fetchLogs();
                    const logsContainer = document.getElementById('logsContainer');
                    logsContainer.innerHTML = '<h3>Recent Logs</h3>' + 
                        logs.map(log => `<p>${JSON.stringify(log)}</p>`).join('');
                    updateChart();
                } catch (error) {
                    console.error('Error viewing logs:', error);
                }
            }

            function downloadLogs() {
                window.location.href = '/download-logs';
            }

            // Call updateChart when everything is initialized
            updateChart();

            // Update chart every 5 minutes
            setInterval(updateChart, 5 * 60 * 1000);
        }

        // Start the initialization process when the page loads
        window.addEventListener('load', initializeApp);
    </script>
</body>
</html>
